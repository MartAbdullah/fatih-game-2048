<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Fatih</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Game of Fatih</div>
            <div class="scores">
                <div class="score-container">
                    <div class="score-label">SCORE</div>
                    <div id="score" class="score-value">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">BEST</div>
                    <div id="best" class="score-value">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-intro">
            <p>Use <strong>arrow keys</strong> to merge tiles!</p>
            <button id="newGame" class="new-game-btn">New Game</button>
        </div>

        <div id="gameBoard" class="game-board">
            <!-- Grid tiles will be generated by JavaScript -->
        </div>

        <div class="game-controls">
            <button id="undoBtn" class="control-btn" title="Undo">â†¶</button>
            <button id="shuffleBtn" class="control-btn" title="Shuffle">â‡„</button>
            <button id="gridBtn" class="control-btn" title="Hint">ðŸ’¡</button>
        </div>

        <!-- Hint popup -->
        <div id="hintPopup" class="hint-popup" aria-live="polite" aria-atomic="true"></div>

        <div class="game-message" id="gameMessage">
            <p></p>
            <div class="leaderboard">
                <div class="leaderboard-title">Top 3 Scores</div>
                <ol id="leaderboardList"></ol>
            </div>
            <button class="retry-btn">Try Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
